<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Kayla Chea and Divij Satija"
    description="A form used to generate random restaurant based on the user's preferences">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Find a Restaurant</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Restaurant Picker</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="application.html">Find a restaurant</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <hr>

  <header>
    <h1>Find a Restaurant</h1>
  </header>

  <form>
    <div class="form-content">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter address, city, or zip code">
      </div>
      <div class="form-group">
        <p>Price</p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">$</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">$$</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline3">$$$</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline4">$$$$</label>
        </div>
      </div>
      <div class="form-group">
        <label for="sel1">Max distance (select one):</label>
        <select class="form-control" id="sel1">
          <option>&lt; 1 mile</option>
          <option>&lt; 5 miles</option>
          <option>&lt; 10 miles</option>
          <option>&lt; 15 miles</option>
          <option>&lt; 20 miles</option>
        </select>
      </div>
      <div class="form-group">
        <div>
          <p>What are you in the mood for?</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
            <label class="form-check-label" for="Checkbox1">Asian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox2" value="option1">
            <label class="form-check-label" for="Checkbox1">Barbeque</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox3" value="option1">
            <label class="form-check-label" for="Checkbox1">Chinese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox4" value="option1">
            <label class="form-check-label" for="Checkbox1">Dessert</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox5" value="option1">
            <label class="form-check-label" for="Checkbox1">Fast food</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox6" value="option1">
            <label class="form-check-label" for="Checkbox1">Hawaiian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox7" value="option1">
            <label class="form-check-label" for="Checkbox1">Indian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox8" value="option1">
            <label class="form-check-label" for="Checkbox1">Italian</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox9" value="option1">
            <label class="form-check-label" for="Checkbox1">Japanese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox10" value="option1">
            <label class="form-check-label" for="Checkbox1">Korean</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox11" value="option1">
            <label class="form-check-label" for="Checkbox1">Mexican</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox12" value="option1">
            <label class="form-check-label" for="Checkbox1">Pizza</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox13" value="option1">
            <label class="form-check-label" for="Checkbox1">Sushi</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox14" value="option1">
            <label class="form-check-label" for="Checkbox1">Thai</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox15" value="option1">
            <label class="form-check-label" for="Checkbox1">Vegan</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Checkbox16" value="option1">
            <label class="form-check-label" for="Checkbox1">Vegetarian</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary"><a class="link-btn" href="search-result.html">Go!</a></button>
    </div>

  </form>

  <footer>
    <div class="footer text-center py-3">
      <p id="contact">
        Contact Information: <a href="mailto:kayla900@uw.edu">kayla900@uw.edu</a> or <a
          href="mailto:divij@uw.edu">divij@uw.edu</a>
      </p>
      <p>
        @2020 Copyright: Kayla C. and Divij S.
      </p>
    </div>
  </footer>
</body>

</html>

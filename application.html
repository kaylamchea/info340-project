<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Kayla Chea and Divij Satija"
    description="A form used to generate and display information about a random restaurant based on the user's preferences">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <title>Find a Restaurant</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Restaurant Picker</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a class="inactive underline" href="index.html">Home</a></li>
        <li><a class="active underline" href="application.html">Find a restaurant</a></li>
        <li><a class="inactive underline" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <hr>

  <header>
    <h1>Find a Restaurant</h1>
  </header>

  <main>
    <form aria-label="Submit restaurant preferences">
      <div class="form-content">
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" name="location" class="form-control" id="location"
            placeholder="Enter address, city, or zip code">
        </div>

        <div class="form-group">
          <p id="price-label">Price</p>
          <div id="radio-box" role="radiogroup" aria-labelledby="price-label">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="$" name="price" value="1" class="custom-control-input">
              <label class="custom-control-label" for="$">$</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="$$" name="price" value="2" class="custom-control-input">
              <label class="custom-control-label" for="$$">$$</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="$$$" name="price" value="3" class="custom-control-input">
              <label class="custom-control-label" for="$$$">$$$</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="$$$$" name="price" value="4" class="custom-control-input">
              <label class="custom-control-label" for="$$$$">$$$$</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="distance">Max distance (select one):</label>
          <select class="form-control" id="distance" name="distance">
            <option selected="selected" value="1609">&lt; 1 mile</option>
            <option value="8047">&lt; 5 miles</option>
            <option value="16093">&lt; 10 miles</option>
            <option value="24140">&lt; 15 miles</option>
            <option value="32187">&lt; 20 miles</option>
          </select>
        </div>

        <div class="form-group">
          <p id="checkbox-label">What are you in the mood for?</p>
          <div id="checkbox" role="group" aria-labelledby="checkbox-label">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="asian" name="category" value="asianfusion">
              <label class="form-check-label" for="asian">Asian</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="barbeque" name="category" value="bbq">
              <label class="form-check-label" for="barbeque">Barbeque</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chinese" name="category" value="chinese">
              <label class="form-check-label" for="chinese">Chinese</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fastfood" name="category" value="hotdogs">
              <label class="form-check-label" for="fastfood">Fast food</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hawaiian" name="category" value="hawaiian">
              <label class="form-check-label" for="hawaiian">Hawaiian</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="indian" name="category" value="indpak">
              <label class="form-check-label" for="indian">Indian</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="italian" name="category" value="italian">
              <label class="form-check-label" for="italian">Italian</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="japanese" name="category" value="japanese">
              <label class="form-check-label" for="japanese">Japanese</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="korean" name="category" value="korean">
              <label class="form-check-label" for="korean">Korean</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mexican" name="category" value="mexican">
              <label class="form-check-label" for="mexican">Mexican</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="pizza" name="category" value="pizza">
              <label class="form-check-label" for="pizza">Pizza</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sushi" name="category" value="sushi">
              <label class="form-check-label" for="sushi">Sushi</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="thai" name="category" value="thai">
              <label class="form-check-label" for="thai">Thai</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="vegan" name="category" value="vegan">
              <label class="form-check-label" for="vegan">Vegan</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="vegetarian" name="category" value="vegetarian">
              <label class="form-check-label" for="vegetarian">Vegetarian</label>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="submit-form">Go!</button>
      </div>
    </form>

    <div id="search-result" hidden>
      <div class="restaurant-card">
        <img id="image" src="//:0" alt="Restaurant of interest">
        <div class="restaurant-info">
          <p>
            <strong>Restaurant Name:</strong>
            <span id="name"></span>
          </p>

          <p>
            <strong>Location:</strong>
            <span id="address"></span>
          </p>

          <p>
            <strong>Rating:</strong>
            <span id="rating"></span>
          </p>

          <p>
            <strong>Price:</strong>
            <span id="price"></span>
          </p>

          <a role="button" aria-label="Learn more" class="btn btn-dark" id="more-info" href="">Learn more</a>
        </div>
      </div>

      <div class="choice-buttons">
        <button type="button" class="btn btn-primary" id="next-btn">Next restaurant</button>
        <button type="button" class="btn btn-secondary" id="back-btn">Go back</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer text-center py-3">
      <p id="contact">
        Contact Information: <a href="mailto:kayla900@uw.edu">kayla900@uw.edu</a> or <a
          href="mailto:divij@uw.edu">divij@uw.edu</a>
      </p>
      <p>
        @2020 Copyright: Kayla C. and Divij S.
      </p>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
